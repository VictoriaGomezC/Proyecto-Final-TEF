        <main class="container_form">
            <form  id="postulate" class="form">
                <fieldset class="form_container">
                    <legend>Datos personales</legend>

                    <article class="form_column">
                        <label for="text">Nombre</label>
                        <input type="text" placeholder="Ingrese su sombre" maxlength="10" name="Ingrese nombre">
    
                        <label for="text">Apellido</label>
                        <input type="text" placeholder="Ingrese su apellido" maxlength="10" name="Apellido" id="Apellido">

                    </article>

                    <article class="form_row">
                        <label for="text" class="label_date">Fecha de nacimiento</label>
                        <input type="text" placeholder="DD/MM/AAAA" name="datebirth">
    
                        <label for="text" class="label_cuil">CUIT/CUIL</label>
                        <input type="text" placeholder="Ingrese CUIT/CUIL" name="cuit">

                    </article>
                </fieldset>

                <fieldset class="form_container">
                    <legend>Experiencia</legend>
                    <label for="text">¿Cuenta con experiencia en manejo de camiones?
                        <input type="checkbox" name="si" id="si">Sí
                        <input type="checkbox" name="no" id="no"> No
                    </label>
                    <label for="text">Cuéntenos acerca de su último empleo
                    </label>
                    <textarea type="text" name="experiencia" id="experiencia">
                    </textarea>
                    <label for="target">Adjunte su CV</label>
                    <input type="button" value="subir archivo">
                </fieldset>
                <fieldset class="form_container">
                    <legend>Información adicional</legend>
                    <label for="text">¿Se encuentra habilitado para el transporte de cargas pesadas?
                        <input type="checkbox" name="sí"> Sí
                        <input type="checkbox" name="no">No

                    </label>
                    
                </fieldset>
                <button type="submit" class="submit">Enviar</button>
            </form>
        </main>

        <footer>
            <div class="logo_footer">
                <img src="./assets/truck_footer.png" alt="truck_footer" class="truck_footer">
